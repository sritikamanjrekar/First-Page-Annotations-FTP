<html>

<head>
    <title>Web AR</title> <!-- Sets the title of the web page to "Web AR" -->
    <meta charset="utf-8"> <!-- Defines the character encoding for the document as UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Specifies compatibility settings for Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Defines the viewport settings for responsive design -->
    <!-- <link rel="stylesheet" href="styles.css"> Links an external CSS stylesheet named "styles.css" -->
    <!-- <script src="https://github.com/lightlessdays/web-ar/blob/main/focus.js" defer></script> -->
    <!-- Links an external JavaScript file and specifies that it should be loaded after the HTML is parsed (defer attribute) -->
</head>

<body>
    <br><!-- Inserts a line break (not visible on the page) -->
    <div>
        <center>
            <h1>File Transfer Protocols</h1> <!-- Heading element -->

            <!-- Button element with an onclick event to navigate to a specific URL when clicked -->
            <button id="goToPageButton" onclick="window.location.href = 'https://sritikamanjrekar.github.io/Phase-1B/'">
                View in your space</button>
        </center>

    </div>
    <hr> <!-- Horizontal rule (a visible line across the page) -->




<div style="display: flex;">
   
        <model-viewer src="server_racking_system.glb" id="hotspot-camera-view-demo" ios-src="server.usdz"
            poster="https://raw.githubusercontent.com/lightlessdays/web-ar/main/loading_screen.gif"
            alt="FTP Server 3D model" shadow-intensity="2" 
            camera-controls auto-rotate ar
            style="height: 400;"
            >

           
            <button class="Hotspot" slot="hotspot-1"
                data-position="0.0041457791627352745m 0.03838050615998267m 0.25001173434035584m" data-normal="0m 0m 1m"
                data-visibility-attribute="visible">
                <div class="HotspotAnnotation">FTP Server</div>
               
            </button>

        </model-viewer>





        <model-viewer src="laptop (3).glb" ios-src="internet.usdz"
            poster="https://raw.githubusercontent.com/lightlessdays/web-ar/main/loading_screen.gif"
            alt="internet 3D model" 
            style="margin-top: 10%;"
            shadow-intensity="2" 
            camera-controls auto-rotate ar>


            <button class="Hotspot" slot="hotspot-1"
                data-position="-0.0860742480535911m 0.5477116785011273m 1.054156069752927m"
                data-normal="-0.11529081530480342m 0.27919795520410773m 0.9532872230950119m"
                data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Laptop</div>
            </button>
        </model-viewer>

   




    </div>
    <!-- Includes a JavaScript module for 3D model viewing -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">

    </script>

</body>

</html>
